<style>
/* --- CORE STYLES --- */
:root{ --bg: #0f0e17; --panel: #1a1a2e; --neon-pink: #ff2a6d; --neon-cyan: #05d9e8; --neon-yellow: #ffc800; --text-main: #d1d1d1; }
*{box-sizing:border-box;margin:0;padding:0;}
body{ margin:0; background-color: var(--bg); background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 20px 20px; color: var(--text-main); font-family:"VT323", monospace; font-size: 20px; text-align:center; display:flex; flex-direction:column; align-items:center; min-height: 100vh; padding-bottom: 60px; }

/* NAV */
.nav { width: 100%; max-width: 960px; display: flex; gap: 10px; padding: 10px; margin-top: 5px; }
.nav a { flex: 1; font-family: "Press Start 2P", cursive; font-size: 10px; padding: 12px 5px; color: var(--neon-cyan); text-decoration: none; background: #111; border: 2px solid var(--neon-cyan); box-shadow: 4px 4px 0px 0px rgba(5, 217, 232, 0.4); text-transform: uppercase; transition: all 0.1s; display: flex; align-items: center; justify-content: center; }
.nav a.active { background: var(--neon-pink); border-color: var(--neon-pink); color: #fff; }

.hero-section { width: 100%; max-width: 960px; padding: 20px 0; margin-bottom: 20px; border-bottom: 4px solid var(--neon-cyan); background: linear-gradient(180deg, rgba(5, 217, 232, 0) 0%, rgba(5, 217, 232, 0.1) 100%); position: relative; overflow: hidden; text-align: center; }
.scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1)); background-size: 100% 4px; pointer-events: none; z-index: 2; }
.glitch { font-family: "Press Start 2P", cursive; font-size: 32px; color: var(--neon-yellow); text-shadow: 4px 4px 0px var(--neon-pink), -3px -3px 0px var(--neon-cyan); text-transform: uppercase; margin: 0; line-height: 1; letter-spacing: -2px; text-align: center; }
.hero-sub { font-family: "Press Start 2P", cursive; font-size: 10px; color: #fff; margin-top: 15px; letter-spacing: 3px; background: var(--neon-pink); padding: 6px 12px; display: inline-block; box-shadow: 4px 4px 0 #000; }

/* --- TROPHY LIST STYLES --- */
.hall-container { width: 95%; max-width: 800px; display: flex; flex-direction: column; gap: 15px; }

.player-card {
    display: flex;
    background: #111;
    border: 2px solid #333;
    padding: 15px 10px; /* Vert padding 15, side 10 */
    align-items: center;
    position: relative;
    box-shadow: 4px 4px 0 #000;
}

/* Rank Number */
.rank-num {
    font-family: "Press Start 2P";
    font-size: 14px;
    color: #444;
    width: 35px;
    text-align: center;
    margin-right: 10px;
    flex-shrink: 0;
}
.rank-gold { color: var(--neon-yellow); text-shadow: 2px 2px 0 #000; font-size: 18px; }
.rank-silver { color: #C0C0C0; }
.rank-bronze { color: #CD7F32; }
.rank-std { color: #666; } /* Standard rank color */

/* Main Content Area */
.details {
    flex: 1;
    text-align: left;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.player-name {
    font-family: "Press Start 2P";
    font-size: 14px;
    color: var(--neon-cyan);
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    white-space: nowrap;
}

/* Trophy/Sticker Container */
.trophy-case {
    display: flex;
    gap: 10px; /* Spacing between stickers */
    align-items: center;
    flex-wrap: wrap; 
}

/* The Actual Sticker Image - LARGER */
.trophy-img {
    width: 60px; /* Mobile Size */
    height: auto;
    display: block;
    filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.8));
    transition: transform 0.1s;
    border: 1px solid rgba(255,255,255,0.1); /* Subtle definition border */
}
.trophy-img:hover { transform: scale(1.1); z-index: 2; border-color: #fff; }

/* The Empty Slot Placeholder - PROMINENT */
.empty-slot {
    width: 60px; /* Matches trophy size */
    aspect-ratio: 2 / 2.9; /* Matches sticker ratio roughly */
    background: rgba(255,255,255,0.03);
    border: 2px dashed #444;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
    display: flex; align-items: center; justify-content: center;
}
.empty-slot::after {
    content: '?';
    font-family: "Press Start 2P";
    color: #222;
    font-size: 12px;
}


/* Score Section */
.score-area {
    font-family: "Press Start 2P";
    text-align: right;
    padding-left: 10px;
    border-left: 2px solid #333;
    min-width: 80px;
    flex-shrink: 0;
}
.points { font-size: 16px; color: var(--neon-yellow); display: block; }
.pts-label { font-size: 7px; color: #666; display: block; margin-top: 5px; }


.footer-nav { margin-top: auto; padding-top: 40px; font-family: "Press Start 2P"; font-size: 10px; display: flex; gap: 20px; }
.footer-nav a { color: #555; text-decoration: none; transition: color 0.3s; }
.footer-nav a:hover { color: var(--neon-cyan); }

@media (min-width: 768px) { 
    .glitch { font-size: 64px; } 
    .nav a { font-size: 18px; padding: 20px 10px; } 
    .player-card { padding: 25px; }
    
    /* Desktop Sizing Adjustments */
    .rank-num { font-size: 24px; width: 50px; margin-right: 20px; }
    .player-name { font-size: 22px; margin-bottom: 15px; }
    
    /* BIGGER STICKERS ON DESKTOP */
    .trophy-img { width: 90px; } 
    .empty-slot { width: 90px; border-width: 3px; }
    .empty-slot::after { font-size: 20px; }

    .trophy-case { gap: 15px; }
    .score-area { min-width: 140px; padding-left: 30px; }
    .points { font-size: 26px; }
    .pts-label { font-size: 10px; }
}
</style>
</head>
