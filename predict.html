<style>
    /* --- INLINE FIX FOR EMAIL AUTOFILL --- */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,

    /* THE SYSTEM MESSAGE BAR STYLE */

    .player-box { padding: 8px; border: 1px solid #333; color: #444; font-family: "Press Start 2P"; font-size: 10px; }
    .player-box.active { background: var(--neon-pink); color: #fff; }

    .submit-box { width: 95%; max-width: 450px; border: 2px solid var(--neon-yellow); background: #0b0b0f; }
    .compact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 15px; }
    .compact-row { border: 1px solid #222; padding: 5px; font-size: 14px; display: flex; justify-content: space-between; }
</style>

<div class="overlay" id="bonusOverlay">

    <div class="top-player" id="topPlayer">???</div>

        USER: <span id="sumUser" style="color:var(--neon-cyan)"></span><br>

<script>
'use strict';

// 1. SPLASH
window.addEventListener('load', () => {
    setTimeout(() => {
        const overlay = document.getElementById('sting-overlay');
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 500);
    }, 1200); 
});

// 2. UI HELPERS
function updateMsg(text) { document.getElementById('sys-msg').textContent = text; }
function showCombo() { 
    document.getElementById('comboTrigger').style.display = 'none';
    document.getElementById('combo').style.display = 'block';
}

// 3. DATA & RENDERING
const GROUPS=[ 
    ["MEXICO ðŸ‡²ðŸ‡½","S.AFRICA ðŸ‡¿ðŸ‡¦","S.KOREA ðŸ‡°ðŸ‡·","DEN/IRL ðŸ‡©ðŸ‡°"],
    ["CANADA ðŸ‡¨ðŸ‡¦","ITALY ðŸ‡®ðŸ‡¹","QATAR ðŸ‡¶ðŸ‡¦","SWITZ ðŸ‡¨ðŸ‡­"],
    ["BRAZIL ðŸ‡§ðŸ‡·","MOROCCO ðŸ‡²ðŸ‡¦","HAITI ðŸ‡­ðŸ‡¹","SCOTLAND ðŸ´ó §ó ¢ó ³ó £ó ´ó ¿"],
    ["USA ðŸ‡ºðŸ‡¸","PARAGUAY ðŸ‡µðŸ‡¾","AUSTRALIA ðŸ‡¦ðŸ‡º","TURKEY ðŸ‡¹ðŸ‡·"],
    ["GERMANY ðŸ‡©ðŸ‡ª","CURAÃ‡AO ðŸ‡¨ðŸ‡¼","IVORY C. ðŸ‡¨ðŸ‡®","ECUADOR ðŸ‡ªðŸ‡¨"],
    ["NETH. ðŸ‡³ðŸ‡±","JAPAN ðŸ‡¯ðŸ‡µ","POLAND ðŸ‡µðŸ‡±","TUNISIA ðŸ‡¹ðŸ‡³"],
    ["BELGIUM ðŸ‡§ðŸ‡ª","EGYPT ðŸ‡ªðŸ‡¬","IRAN ðŸ‡®ðŸ‡·","NZ ðŸ‡³ðŸ‡¿"],
    ["SPAIN ðŸ‡ªðŸ‡¸","C.VERDE ðŸ‡¨ðŸ‡»","SAUDI ðŸ‡¸ðŸ‡¦","URUGUAY ðŸ‡ºðŸ‡¾"],
    ["FRANCE ðŸ‡«ðŸ‡·","SENEGAL ðŸ‡¸ðŸ‡³","BOLIVIA ðŸ‡§ðŸ‡´","NORWAY ðŸ‡³ðŸ‡´"],
    ["ARGENTINA ðŸ‡¦ðŸ‡·","ALGERIA ðŸ‡©ðŸ‡¿","AUSTRIA ðŸ‡¦ðŸ‡¹","JORDAN ðŸ‡¯ðŸ‡´"],
    ["PORTUGAL ðŸ‡µðŸ‡¹","JAMAICA ðŸ‡¯ðŸ‡²","UZBEK ðŸ‡ºðŸ‡¿","COLOMBIA ðŸ‡¨ðŸ‡´"],
    ["ENGLAND ðŸ´ó §ó ¢ó ¥ó ®ó §ó ¿","CROATIA ðŸ‡­ðŸ‡·","GHANA ðŸ‡¬ðŸ‡­","PANAMA ðŸ‡µðŸ‡¦"]
];
const letters="ABCDEFGHIJKL".split('');
const state={ secondPicks:Array(12).fill(null), thirdPicks:Array(12).fill(null) };

function renderGroups(){
    const container = document.getElementById('groupsGrid');
    container.innerHTML='';
    GROUPS.forEach((teams, i) => {
        const g=document.createElement('div'); g.className='group';
        g.innerHTML = `<h4>GROUP ${letters[i]}</h4>`;
        teams.forEach((team, idx) => {
            const row=document.createElement('div'); row.className='team-row';
            row.innerHTML = `<span class="team-name">${team}</span>`;
            const b2=document.createElement('button'); b2.className='team-btn'; b2.textContent='2nd';
            b2.onclick=()=>togglePick(i,idx,'second',b2);
            const b3=document.createElement('button'); b3.className='team-btn'; b3.textContent='3rd';
            b3.onclick=()=>togglePick(i,idx,'third',b3);
            row.append(b2, b3); g.appendChild(row);
        });
        container.appendChild(g);
    });
}

function togglePick(gi, ti, type, btn){
    if(type==='second' && state.thirdPicks[gi]===ti) return;
    if(type==='third' && state.secondPicks[gi]===ti) return;
    if(type==='second'){
        if(state.secondPicks[gi]===ti){ state.secondPicks[gi]=null; btn.classList.remove('selected-2'); }
        else {
            const old=groupsGrid.children[gi].querySelector('.selected-2'); if(old) old.classList.remove('selected-2');
            state.secondPicks[gi]=ti; btn.classList.add('selected-2');
        }
    } else {
        if(state.thirdPicks[gi]===ti){ state.thirdPicks[gi]=null; btn.classList.remove('selected-3'); }
        else {
            if(state.thirdPicks.filter(x=>x!==null).length >= 8) return;
            const old=groupsGrid.children[gi].querySelector('.selected-3'); if(old) old.classList.remove('selected-3');
            state.thirdPicks[gi]=ti; btn.classList.add('selected-3');
        }
    }
    updateTerminalState();
}

function updateTerminalState(){
    const vN = document.getElementById('username').value.trim().length > 2;
    const vE = document.getElementById('email').value.includes('@');
    const vT = document.getElementById('privacyCheck').checked && document.getElementById('termsCheck').checked;
    const vG = document.getElementById('goals').value > 0;
    const vC = document.getElementById('combo').value !== "";
    const vP = state.secondPicks.every(x=>x!==null) && state.thirdPicks.filter(x=>x!==null).length===8;
    document.getElementById('lockBtn').disabled = !(vN && vE && vT && vG && vC && vP);
}

// 4. BONUS GAME LOGIC
const PLAYERS=['MESSI','RONALDO','MBAPPÃ‰','HAALAND','SALAH','KANE','NEYMAR','VINÃCIUS','PEDRI','GRIEZMANN','BELLINGHAM','LEWANDOWSKI','SON','OSIMHEN','SAKA','RASHFORD','FODEN','MUSIALA'];
let finalBonus=null, twists=2;

function startBonus(){
    document.getElementById('bonusOverlay').style.display='flex';
    const grid=document.getElementById('bonusGrid'); grid.innerHTML='';
    PLAYERS.forEach(p=>{ const d=document.createElement('div'); d.className='player-box'; d.textContent=p; grid.appendChild(d); });
    spin();
}

function spin(isFinal=false){
    const boxes=document.querySelectorAll('.player-box');
    let s=0, max=20, int=setInterval(()=>{
        boxes.forEach(b=>b.classList.remove('active'));
        const r=Math.floor(Math.random()*boxes.length);
        boxes[r].classList.add('active');
        document.getElementById('topPlayer').textContent=boxes[r].textContent;
        if(++s>max){ clearInterval(int); finalBonus=boxes[r].textContent; boxes[r].classList.add('selected'); if(isFinal) setTimeout(showFinalSummary,1000); }
    },80);
}

function twistLogic(){
    if(twists>0){ 
        twists--; document.getElementById('twistBtn').textContent=`TWIST (${twists})`; 
        document.querySelectorAll('.player-box').forEach(b=>b.classList.remove('selected'));
        spin(twists===0); 
    }
}

function showFinalSummary(){
    document.getElementById('bonusOverlay').style.display='none';
    document.getElementById('sumUser').textContent=document.getElementById('username').value.toUpperCase();
    document.getElementById('sumScorers').textContent=document.getElementById('combo').value + " + " + finalBonus;
    const grid=document.getElementById('sumGrid'); grid.innerHTML='';
    GROUPS.forEach((teams, i)=>{
        const div=document.createElement('div'); div.className='compact-row';
        div.innerHTML=`<span>${letters[i]}</span><span>${teams[state.secondPicks[i]]} / ${state.thirdPicks[i]!==null?teams[state.thirdPicks[i]]:''}</span>`;
        grid.appendChild(div);
    });
    document.getElementById('submitOverlay').style.display='flex';
}

renderGroups();
</script>
